<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERSTELLAR - The Ultimate Edition</title>
    <!-- Cinematic Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Exo+2:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ffcc00; /* Gold */
            --secondary: #ff8800; /* Orange */
            --void: #000000;
            --text-glow: rgba(255, 204, 0, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            background-color: var(--void);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Exo 2', sans-serif;
            perspective: 1500px;
        }

        /* --- CANVAS (Starfield & Warp) --- */
        #starCanvas {
            position: absolute;
            top: 0; left: 0;
            z-index: -10;
            transition: opacity 1s;
        }

        /* --- UI / HUD (Spaceship Controls) --- */
        .hud-panel {
            position: absolute;
            bottom: 30px;
            z-index: 100;
            background: rgba(10, 10, 10, 0.7);
            border-top: 2px solid var(--primary);
            border-bottom: 2px solid var(--primary);
            backdrop-filter: blur(10px);
            padding: 15px 40px;
            display: flex;
            gap: 25px;
            align-items: center;
            clip-path: polygon(10% 0, 90% 0, 100% 100%, 0% 100%); /* Trapezoid Shape */
            box-shadow: 0 -10px 50px rgba(255, 204, 0, 0.1);
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hud-hidden { transform: translateY(200%); }

        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        .label { font-size: 0.7rem; color: var(--primary); opacity: 0.8; letter-spacing: 2px; }

        input {
            background: transparent;
            border: none;
            color: #fff;
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            width: 200px;
            outline: none;
            text-transform: uppercase;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        button {
            background: rgba(255, 204, 0, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Exo 2', sans-serif;
            font-weight: bold;
            letter-spacing: 1px;
            transition: 0.3s;
            text-transform: uppercase;
        }
        button:hover { background: var(--primary); color: #000; box-shadow: 0 0 20px var(--primary); }

        /* Time Slider */
        input[type="range"] {
            width: 100px;
            accent-color: var(--primary);
            cursor: grab;
        }

        /* --- THE BLACK HOLE SYSTEM --- */
        .galaxy-container {
            position: relative;
            width: 600px; height: 600px;
            display: flex; justify-content: center; align-items: center;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }

        /* 1. The Accretion Disk (Glowing Ring) */
        .accretion-disk {
            position: absolute;
            width: 500px; height: 500px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent, var(--secondary), var(--primary), transparent 60%);
            mask-image: radial-gradient(circle, transparent 60%, black 65%);
            -webkit-mask-image: radial-gradient(circle, transparent 60%, black 65%);
            transform: rotateX(75deg);
            box-shadow: 0 0 50px var(--primary);
            animation: spin-disk 10s linear infinite;
            filter: blur(5px);
            opacity: 0.9;
        }
        
        /* 2. The Event Horizon (Black Core) */
        .black-hole {
            position: absolute;
            width: 200px; height: 200px;
            background: #000;
            border-radius: 50%;
            box-shadow: 0 0 20px #fff, inset 0 0 40px #000; /* White Photon Ring */
            z-index: 10;
            display: flex; justify-content: center; align-items: center;
        }
        
        /* 3. Gravitational Lensing (Back halo) */
        .lensing {
            position: absolute;
            width: 220px; height: 220px;
            border-radius: 50%;
            background: transparent;
            box-shadow: 0 0 60px 10px var(--secondary);
            z-index: 5;
            animation: pulse-gravity 3s infinite alternate;
        }

        /* TEXT */
        .cinema-text {
            position: absolute;
            z-index: 20;
            font-size: 3.5rem;
            color: #fff;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            letter-spacing: 10px;
            text-align: center;
            text-shadow: 0 10px 20px #000;
            /* Metallic Gradient Text */
            background: linear-gradient(to bottom, #fff 40%, #aaa 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            -webkit-text-stroke: 1px rgba(255,255,255,0.3);
        }

        /* --- ANIMATIONS --- */
        @keyframes spin-disk { from { transform: rotateX(75deg) rotateZ(0deg); } to { transform: rotateX(75deg) rotateZ(360deg); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes pulse-gravity { 0% { transform: scale(1); opacity: 0.7; } 100% { transform: scale(1.1); opacity: 1; } }
        
        /* Hyperspace Warp Class */
        .warp-active {
            animation: shake 0.5s infinite;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        /* Toggle Button */
        .toggle-btn {
            position: absolute; top: 20px; right: 20px;
            color: rgba(255,255,255,0.4); border: 1px solid rgba(255,255,255,0.2);
            padding: 5px 15px; cursor: pointer; border-radius: 20px; z-index: 200;
            font-size: 0.8rem; letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            .galaxy-container { transform: scale(0.6); }
            .hud-panel { width: 100%; bottom: 0; clip-path: none; flex-direction: column; padding: 20px; gap: 15px; }
            .input-group input { width: 100%; font-size: 2rem; }
        }
    </style>
</head>
<body>

    <!-- Star Canvas -->
    <canvas id="starCanvas"></canvas>

    <!-- Audio -->
    <audio id="bgMusic" loop>
        <source src="https://n.f-a-k.workers.dev/ytdowncomshortspapa-kahte-hain-song-qayamat-se-qay.m4a" type="audio/mp4">
    </audio>

    <div class="toggle-btn" onclick="toggleHUD()">HIDE HUD</div>

    <!-- The Galaxy System -->
    <div class="galaxy-container" id="galaxy">
        <!-- Accretion Disk (The Spinning Ring) -->
        <div class="accretion-disk"></div>
        <div class="accretion-disk" style="animation-delay: -5s; opacity: 0.5;"></div>
        
        <!-- The Black Hole -->
        <div class="black-hole"></div>
        
        <!-- Gravity Lensing (Glow) -->
        <div class="lensing" id="gravityGlow"></div>

        <!-- Main Text -->
        <h1 class="cinema-text" id="mainText">FAIZAN</h1>
    </div>

    <!-- Controls -->
    <div class="hud-panel" id="hud">
        <div class="input-group">
            <span class="label">ENTITY NAME</span>
            <input type="text" id="nameInput" value="FAIZAN" oninput="updateName()">
        </div>

        <button onclick="toggleMusic()" id="musicBtn">â–¶ MUSIC</button>
        <button onclick="toggleWarp()" id="warpBtn">ðŸš€ HYPERSPACE</button>
        
        <div class="input-group" style="align-items: center;">
            <span class="label">TIME SPEED</span>
            <input type="range" min="0" max="5" step="0.1" value="1" oninput="updateSpeed(this.value)">
        </div>
    </div>

    <script>
        // --- 1. HYPERSPACE STARFIELD ---
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let stars = [];
        let warpSpeed = 0; // Normal speed
        let baseSpeed = 2;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Star {
            constructor() {
                this.x = Math.random() * width - width / 2;
                this.y = Math.random() * height - height / 2;
                this.z = Math.random() * width;
                this.pz = this.z; // Previous Z (for streaks)
            }
            update() {
                // Formula changes based on warp mode
                let speed = warpSpeed > 0 ? 50 : baseSpeed;
                
                this.z -= speed;
                if (this.z < 1) {
                    this.z = width;
                    this.x = Math.random() * width - width / 2;
                    this.y = Math.random() * height - height / 2;
                    this.pz = this.z;
                }
            }
            draw() {
                let x = (this.x / this.z) * width + width / 2;
                let y = (this.y / this.z) * height + height / 2;
                
                let radius = (1 - this.z / width) * 3;
                
                if (warpSpeed > 0) {
                    // Draw Lines (Warp Effect)
                    let px = (this.x / this.pz) * width + width / 2;
                    let py = (this.y / this.pz) * height + height / 2;
                    
                    ctx.beginPath();
                    ctx.strokeStyle = "rgba(255, 255, 255, 0.8)";
                    ctx.lineWidth = radius;
                    ctx.moveTo(px, py);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    this.pz = this.z; // Update prev z
                } else {
                    // Draw Dots (Normal Stars)
                    ctx.beginPath();
                    ctx.fillStyle = "white";
                    ctx.arc(x, y, radius, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        // Initialize 800 Stars
        for(let i=0; i<800; i++) stars.push(new Star());

        function animateStars() {
            // Trail effect (fade out)
            ctx.fillStyle = "rgba(0, 0, 0, 0.4)"; 
            ctx.fillRect(0, 0, width, height);
            
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            requestAnimationFrame(animateStars);
        }
        animateStars();


        // --- 2. LOGIC ---
        const audio = document.getElementById('bgMusic');
        const mainText = document.getElementById('mainText');
        const musicBtn = document.getElementById('musicBtn');
        const warpBtn = document.getElementById('warpBtn');
        const glow = document.getElementById('gravityGlow');
        const disk = document.querySelector('.accretion-disk');

        function updateName() {
            let val = document.getElementById('nameInput').value;
            mainText.innerText = val === "" ? " " : val;
        }

        function toggleMusic() {
            if(audio.paused) {
                audio.play();
                musicBtn.innerText = "â¸ PAUSE";
                // Start Gravity Pulse
                glow.style.animationDuration = "0.5s"; // Fast pulse
            } else {
                audio.pause();
                musicBtn.innerText = "â–¶ MUSIC";
                glow.style.animationDuration = "3s"; // Slow pulse
            }
        }

        function toggleWarp() {
            if (warpSpeed === 0) {
                warpSpeed = 1; // Activate Warp
                warpBtn.innerText = "ðŸ›‘ STOP WARP";
                warpBtn.style.color = "red";
                warpBtn.style.borderColor = "red";
                document.getElementById('galaxy').classList.add('warp-active'); // Shake effect
            } else {
                warpSpeed = 0; // Deactivate
                warpBtn.innerText = "ðŸš€ HYPERSPACE";
                warpBtn.style.color = "var(--primary)";
                warpBtn.style.borderColor = "var(--primary)";
                document.getElementById('galaxy').classList.remove('warp-active');
            }
        }

        function updateSpeed(val) {
            baseSpeed = parseFloat(val);
            // Also speed up the disk rotation
            let duration = 10 / (val > 0.1 ? val : 0.1); 
            disk.style.animationDuration = duration + "s";
        }

        function toggleHUD() {
            document.getElementById('hud').classList.toggle('hud-hidden');
        }
    </script>
</body>
</html>
