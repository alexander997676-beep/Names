<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Sun Name Editor</title>
    <!-- Font Style -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    
    <style>
        /* Puri Screen ki Setting */
        body {
            margin: 0;
            height: 100vh;
            background-color: #000; /* Kala background */
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }

        /* Taron wala background */
        .stars {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px);
            background-size: 550px 550px, 350px 350px;
            z-index: -1;
        }

        /* --- UPAR WALA INPUT BOX --- */
        .controls {
            z-index: 100;
            margin-top: 40px; /* Thoda neeche */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        input {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff4500; /* Orange Border */
            padding: 15px 30px;
            color: #fff;
            font-size: 1.2rem;
            font-family: 'Orbitron', sans-serif;
            border-radius: 50px;
            outline: none;
            text-align: center;
            width: 300px;
            box-shadow: 0 0 15px #ff4500;
            transition: 0.3s;
        }

        input:focus {
            background: #000;
            box-shadow: 0 0 30px #ff8c00;
            border-color: #ffd700;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* --- BARA SARA SUN (SURAJ) --- */
        .sun-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .sun {
            /* Size yahan se control ho raha hai */
            width: 450px;  
            height: 450px;
            
            /* Suraj ka Rang */
            background: radial-gradient(circle, #ffd700, #ff8c00, #ff4500); 
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* Chamak (Glow) */
            box-shadow: 
                0 0 60px #ff8c00,
                0 0 120px #ff4500,
                0 0 200px #ff0000;
            
            /* Dhadakne wala animation */
            animation: sunPulse 3s infinite alternate;
        }

        /* Suraj ke upar likha text */
        .sun-text {
            color: #fff;
            font-size: 3.5rem; /* Text ka size */
            font-weight: 900;
            text-transform: uppercase;
            text-align: center;
            text-shadow: 3px 3px 6px #000;
            letter-spacing: 5px;
            word-break: break-word;
            padding: 20px;
            line-height: 1.1;
        }

        /* Animation Keyframes */
        @keyframes sunPulse {
            0% { transform: scale(1); box-shadow: 0 0 60px #ff8c00, 0 0 100px #ff4500; }
            100% { transform: scale(1.05); box-shadow: 0 0 100px #ff8c00, 0 0 180px #ff4500, 0 0 250px #ff0000; }
        }

        /* Mobile ke liye settings (Taake choti screen par phate nahi) */
        @media (max-width: 768px) {
            .sun {
                width: 300px;
                height: 300px;
            }
            .sun-text {
                font-size: 2rem;
            }
            input {
                width: 80%;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="stars"></div>

    <!-- Input Box Section -->
    <div class="controls">
        <label style="color: #ff8c00; font-family: sans-serif; font-weight: bold;">TYPE NAME BELOW:</label>
        <!-- oninput ka matlab: jaise likhoge foran neeche change hoga -->
        <input type="text" id="nameInput" placeholder="Apna Naam Likhein..." oninput="updateName()">
    </div>

    <!-- Big Sun Section -->
    <div class="sun-container">
        <div class="sun">
            <span class="sun-text" id="sunText"></span>
        </div>
    </div>

    <script>
        function updateName() {
            // Box se value uthao
            var inputValue = document.getElementById('nameInput').value;
            // Suraj ke text ko pakdo
            var displayVal = document.getElementById('sunText');

            // Agar box khali ho, to Suraj bhi khali rahe (ya default text dikhaye)
            if (inputValue === "") {
                displayVal.innerText = ""; // Khali
            } else {
                displayVal.innerText = inputValue;
            }
        }
    </script>

</body>
</html>
