<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Sun Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Exo+2:wght@600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Default Theme: Golden Fire */
            --core: #ffaa00;
            --mid: #ff5500;
            --outer: #ff0000;
            --glow: rgba(255, 69, 0, 0.6);
            --ring: rgba(255, 140, 0, 0.8);
        }

        body {
            margin: 0;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            color: white;
        }

        /* --- SPACE BACKGROUND (WARP SPEED) --- */
        .space {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            perspective: 500px;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            transform: translateZ(0);
            animation: warp linear infinite;
        }
        @keyframes warp {
            from { transform: translateZ(0) translateY(0); opacity: 0; }
            to { transform: translateZ(400px) translateY(-100px); opacity: 1; }
        }

        /* --- CONTROL PANEL (HUD) --- */
        .hud-container {
            z-index: 100;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            padding: 15px 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.5s;
        }

        .hud-hidden {
            transform: translateY(-200%);
            opacity: 0;
        }

        .input-box {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--mid);
            padding: 10px;
            color: #fff;
            font-size: 2rem;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            width: 300px;
            outline: none;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--core);
            letter-spacing: 2px;
        }

        /* Audio Controls */
        .audio-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255,255,255,0.05);
            padding: 8px 15px;
            border-radius: 30px;
        }

        button {
            background: var(--mid);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Exo 2', sans-serif;
            transition: 0.3s;
        }
        button:hover { background: var(--core); box-shadow: 0 0 15px var(--mid); }

        input[type="range"] {
            width: 80px;
            accent-color: var(--core);
        }

        /* Theme Dots */
        .themes { display: flex; gap: 10px; margin-top: 5px; }
        .theme-dot { width: 25px; height: 25px; border-radius: 50%; cursor: pointer; border: 2px solid rgba(255,255,255,0.3); transition: 0.3s; }
        .theme-dot:hover { transform: scale(1.2); border-color: white; }

        /* --- THE SUN SYSTEM --- */
        .system {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
        }

        /* VISUALIZER RING */
        .visualizer-ring {
            position: absolute;
            width: 500px; height: 500px;
            border-radius: 50%;
            border: 2px solid var(--ring);
            box-shadow: 0 0 30px var(--ring);
            opacity: 0.3;
            transform: scale(0.9);
            transition: 0.1s;
        }
        /* Class added via JS when music plays */
        .beating { animation: beat 0.8s infinite alternate; }

        @keyframes beat {
            0% { transform: scale(1); opacity: 0.3; border-width: 2px; }
            100% { transform: scale(1.15); opacity: 0.8; border-width: 5px; }
        }

        /* MAIN SUN */
        .sun {
            position: relative;
            width: 450px; height: 450px;
            display: flex; justify-content: center; align-items: center;
        }

        /* Core */
        .sun::before {
            content: ''; position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, var(--core), var(--mid));
            box-shadow: 0 0 80px var(--mid), 0 0 150px var(--outer);
            animation: pulse 4s infinite alternate;
        }

        /* Rotating Flares (Atmosphere) */
        .sun::after {
            content: ''; position: absolute;
            top: -10px; left: -10px; right: -10px; bottom: -10px;
            border-radius: 50%;
            background: transparent;
            box-shadow: inset 0 0 50px var(--outer);
            border: 10px solid transparent;
            border-top-color: var(--ring);
            border-bottom-color: var(--ring);
            opacity: 0.5;
            filter: blur(20px);
            animation: spin 10s linear infinite;
        }

        /* Text inside Sun */
        .sun-text {
            z-index: 10;
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 2px 0 #000, 0 0 20px rgba(255,255,255,0.8);
            text-align: center;
            line-height: 1;
        }

        /* Cinematic Button (Bottom Right) */
        .cine-btn {
            position: absolute;
            bottom: 20px; right: 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            z-index: 200;
            font-size: 0.8rem;
        }

        /* Animations */
        @keyframes pulse { 0% { transform: scale(0.98); } 100% { transform: scale(1.02); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Mobile */
        @media (max-width: 768px) {
            .sun, .visualizer-ring { width: 300px; height: 300px; }
            .sun-text { font-size: 2rem; }
            .hud-container { width: 85%; padding: 15px; }
            .input-box { width: 100%; }
            .audio-controls { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>

    <!-- Space Background -->
    <div class="space" id="space"></div>

    <!-- Audio Player -->
    <audio id="bgMusic" loop>
        <source src="https://n.f-a-k.workers.dev/ytdowncomshortspapa-kahte-hain-song-qayamat-se-qay.m4a" type="audio/mp4">
    </audio>

    <!-- Controls (HUD) -->
    <div class="hud-container" id="hud">
        <input type="text" class="input-box" id="nameInput" value="FAIZAN" oninput="updateName()" placeholder="ENTER NAME">
        
        <div class="audio-controls">
            <button onclick="toggleMusic()" id="playBtn">‚ñ∂ PLAY MUSIC</button>
            <span style="font-size:0.8rem">VOL:</span>
            <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(this.value)">
        </div>

        <div class="themes">
            <!-- Orange (Default) -->
            <div class="theme-dot" style="background: #ffaa00;" onclick="setTheme('#ffaa00','#ff5500','#ff0000')"></div>
            <!-- Blue -->
            <div class="theme-dot" style="background: #00ffff;" onclick="setTheme('#ccffff','#00ccff','#0000ff')"></div>
            <!-- Purple -->
            <div class="theme-dot" style="background: #ff00ff;" onclick="setTheme('#ffccff','#ff00ff','#800080')"></div>
            <!-- Green (Toxic) -->
            <div class="theme-dot" style="background: #00ff00;" onclick="setTheme('#ccffcc','#00ff00','#006400')"></div>
        </div>
    </div>

    <!-- The Sun System -->
    <div class="system">
        <div class="visualizer-ring" id="visualizer"></div>
        <div class="sun">
            <span class="sun-text" id="sunText">FAIZAN</span>
        </div>
    </div>

    <!-- Toggle View Button -->
    <button class="cine-btn" onclick="toggleHUD()">üëÅ Hide/Show Controls</button>

    <script>
        // --- 1. SETUP & BACKGROUND ---
        function createStars() {
            const space = document.getElementById('space');
            for(let i=0; i<80; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                // Random position
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                // Random size
                let size = Math.random() * 3;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                // Random speed
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                space.appendChild(star);
            }
        }
        createStars();

        // --- 2. MUSIC & VISUALIZER ---
        const audio = document.getElementById('bgMusic');
        const playBtn = document.getElementById('playBtn');
        const visualizer = document.getElementById('visualizer');

        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                playBtn.innerHTML = "‚è∏ PAUSE";
                playBtn.style.background = "#ff0000";
                visualizer.classList.add('beating'); // Start animation
            } else {
                audio.pause();
                playBtn.innerHTML = "‚ñ∂ PLAY MUSIC";
                playBtn.style.background = ""; // Reset color
                visualizer.classList.remove('beating'); // Stop animation
            }
        }

        function setVolume(val) {
            audio.volume = val;
        }

        // Try Autoplay
        window.onload = function() {
            let attempt = audio.play();
            if (attempt !== undefined) {
                attempt.then(() => {
                    playBtn.innerHTML = "‚è∏ PAUSE";
                    visualizer.classList.add('beating');
                }).catch(() => {
                    console.log("Autoplay blocked. Click play.");
                });
            }
        }

        // --- 3. NAME EDITOR ---
        function updateName() {
            const val = document.getElementById('nameInput').value;
            document.getElementById('sunText').innerText = val === "" ? " " : val;
        }

        // --- 4. THEMES ---
        function setTheme(core, mid, outer) {
            const r = document.documentElement.style;
            r.setProperty('--core', core);
            r.setProperty('--mid', mid);
            r.setProperty('--outer', outer);
            r.setProperty('--glow', mid); // Simplified glow logic
            r.setProperty('--ring', mid);
        }

        // --- 5. CINEMATIC MODE ---
        function toggleHUD() {
            const hud = document.getElementById('hud');
            hud.classList.toggle('hud-hidden');
        }
    </script>
</body>
</html>
