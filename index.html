<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMEGA - Ultimate Solar Editor</title>
    <!-- Sci-Fi & Glitch Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Orbitron:wght@900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00f3ff; /* Cyan */
            --secondary: #0066ff; /* Blue */
            --core: #ffffff;
            --bg: #050505;
            --font-main: 'Orbitron', sans-serif;
            --font-cyber: 'Share Tech Mono', monospace;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            height: 100vh;
            background-color: var(--bg);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: var(--font-main);
            perspective: 1000px; /* 3D Depth */
        }

        /* --- BACKGROUND (Neon Rain) --- */
        #canvas {
            position: absolute;
            top: 0; left: 0;
            z-index: -10;
            opacity: 0.3;
        }

        /* --- UI (Iron Man Style) --- */
        .hud-interface {
            position: absolute;
            bottom: 40px;
            z-index: 100;
            display: flex;
            gap: 20px;
            align-items: center;
            padding: 20px 30px;
            background: rgba(0, 20, 40, 0.7);
            border: 1px solid var(--primary);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: 0.5s;
        }

        .hud-hidden { transform: translateY(200%); }

        /* Input Styling */
        .input-box {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--primary);
            color: var(--primary);
            font-family: var(--font-cyber);
            font-size: 1.5rem;
            width: 250px;
            outline: none;
            padding: 5px;
            text-transform: uppercase;
            text-align: center;
        }
        .input-box::placeholder { color: rgba(0, 243, 255, 0.3); }

        /* Buttons */
        .btn {
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 10px 20px;
            cursor: pointer;
            font-family: var(--font-cyber);
            font-weight: bold;
            transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%); /* Sci-Fi Shape */
        }
        .btn:hover { background: var(--primary); color: #000; box-shadow: 0 0 20px var(--primary); }
        
        .btn-glitch:hover {
            animation: glitch-anim 0.3s infinite;
            background: #ff0055; border-color: #ff0055;
        }

        /* --- 3D SCENE CONTAINER --- */
        .scene {
            position: relative;
            width: 600px; height: 600px;
            transform-style: preserve-3d;
            display: flex; justify-content: center; align-items: center;
            transition: transform 0.1s ease-out;
        }

        /* --- THE SUN CORE --- */
        .sun-core {
            width: 300px; height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, #fff, var(--primary));
            box-shadow: 0 0 50px var(--primary), 0 0 100px var(--secondary);
            position: absolute;
            display: flex; justify-content: center; align-items: center;
            z-index: 10;
        }

        /* --- GYROSCOPE RINGS --- */
        .ring {
            position: absolute;
            border: 2px solid rgba(0, 243, 255, 0.5);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
            pointer-events: none;
        }
        
        /* 3 Different Rings rotating in 3D */
        .r1 { width: 450px; height: 450px; animation: spin1 8s linear infinite; }
        .r2 { width: 500px; height: 500px; animation: spin2 12s linear infinite; }
        .r3 { width: 550px; height: 550px; animation: spin3 10s linear infinite; border-color: rgba(255, 0, 85, 0.5); }

        /* Music Pulse Effect class */
        .pulsing { animation-duration: 2s !important; box-shadow: 0 0 30px var(--primary); border-width: 4px; }

        /* --- TEXT STYLING --- */
        .main-text {
            font-size: 3.5rem;
            color: #fff;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 5px;
            z-index: 20;
            text-shadow: 0 0 20px var(--primary);
            position: relative;
        }

        /* --- GLITCH MODE EFFECTS --- */
        body.cyber-mode {
            --primary: #ff0055; /* Neon Pink */
            --secondary: #7700ff; /* Purple */
            background-color: #000;
        }
        
        body.cyber-mode .main-text {
            font-family: var(--font-cyber);
            animation: text-glitch 0.3s infinite;
            text-shadow: 3px 0 #00ffff, -3px 0 #ff0055;
        }
        
        body.cyber-mode .sun-core {
            background: black;
            border: 2px solid #ff0055;
            box-shadow: 0 0 50px #ff0055, inset 0 0 20px #ff0055;
        }

        /* --- ANIMATIONS --- */
        @keyframes spin1 { 0% { transform: rotateX(70deg) rotateZ(0deg); } 100% { transform: rotateX(70deg) rotateZ(360deg); } }
        @keyframes spin2 { 0% { transform: rotateY(70deg) rotateZ(0deg); } 100% { transform: rotateY(70deg) rotateZ(360deg); } }
        @keyframes spin3 { 0% { transform: rotateX(45deg) rotateY(45deg) rotateZ(0deg); } 100% { transform: rotateX(45deg) rotateY(45deg) rotateZ(360deg); } }

        @keyframes text-glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* Hide Button */
        .hide-ui {
            position: absolute; top: 20px; right: 20px;
            color: var(--primary); border: 1px solid var(--primary);
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 200; font-family: var(--font-cyber);
        }

        @media (max-width: 768px) {
            .scene { transform: scale(0.6); }
            .hud-interface { width: 95%; flex-direction: column; bottom: 10px; padding: 15px; }
            .input-box { width: 100%; }
        }
    </style>
</head>
<body>

    <!-- Matrix Rain Canvas -->
    <canvas id="canvas"></canvas>

    <!-- Audio -->
    <audio id="bgMusic" loop>
        <source src="https://n.f-a-k.workers.dev/ytdowncomshortspapa-kahte-hain-song-qayamat-se-qay.m4a" type="audio/mp4">
    </audio>

    <!-- Toggle UI Button -->
    <div class="hide-ui" onclick="toggleHUD()">X</div>

    <!-- The 3D Scene -->
    <div class="scene" id="scene">
        <!-- 3 Rotating Rings -->
        <div class="ring r1"></div>
        <div class="ring r2"></div>
        <div class="ring r3"></div>

        <!-- Central Core -->
        <div class="sun-core">
            <h1 class="main-text" id="displayText">FAIZAN</h1>
        </div>
    </div>

    <!-- Controls -->
    <div class="hud-interface" id="hud">
        <div style="display:flex; flex-direction:column;">
            <label style="color:white; font-size:0.7rem; font-family:var(--font-cyber);">SYSTEM USER</label>
            <input type="text" class="input-box" id="nameInput" value="FAIZAN" oninput="updateName()">
        </div>
        
        <button class="btn" onclick="toggleMusic()" id="musicBtn">â–¶ INIT AUDIO</button>
        <button class="btn btn-glitch" onclick="toggleCyberMode()">ðŸ‘¾ GLITCH</button>
        
        <!-- Color Dots -->
        <div style="display:flex; gap:10px;">
            <div style="width:20px; height:20px; background:#00f3ff; cursor:pointer; border-radius:50%;" onclick="setColor('#00f3ff')"></div>
            <div style="width:20px; height:20px; background:#ffaa00; cursor:pointer; border-radius:50%;" onclick="setColor('#ffaa00')"></div>
            <div style="width:20px; height:20px; background:#00ff00; cursor:pointer; border-radius:50%;" onclick="setColor('#00ff00')"></div>
        </div>
    </div>

    <script>
        // --- 1. MOUSE TILT EFFECT ---
        const scene = document.getElementById('scene');
        document.addEventListener('mousemove', (e) => {
            let x = (window.innerWidth / 2 - e.pageX) / 20;
            let y = (window.innerHeight / 2 - e.pageY) / 20;
            scene.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
        });

        // --- 2. LOGIC ---
        const nameInput = document.getElementById('nameInput');
        const displayText = document.getElementById('displayText');
        const audio = document.getElementById('bgMusic');
        const rings = document.querySelectorAll('.ring');
        
        function updateName() {
            let val = nameInput.value;
            displayText.innerText = val === "" ? " " : val;
        }

        function toggleMusic() {
            if(audio.paused) {
                audio.play();
                document.getElementById('musicBtn').innerText = "â¸ STOP";
                rings.forEach(r => r.classList.add('pulsing'));
            } else {
                audio.pause();
                document.getElementById('musicBtn').innerText = "â–¶ INIT AUDIO";
                rings.forEach(r => r.classList.remove('pulsing'));
            }
        }

        function toggleHUD() {
            document.getElementById('hud').classList.toggle('hud-hidden');
        }

        // --- 3. CYBER GLITCH MODE ---
        function toggleCyberMode() {
            document.body.classList.toggle('cyber-mode');
        }

        function setColor(color) {
            document.documentElement.style.setProperty('--primary', color);
            // Auto secondary adjustment
            if(color === '#ffaa00') document.documentElement.style.setProperty('--secondary', '#ff4500');
            if(color === '#00ff00') document.documentElement.style.setProperty('--secondary', '#006400');
            if(color === '#00f3ff') document.documentElement.style.setProperty('--secondary', '#0066ff');
        }

        // --- 4. MATRIX RAIN EFFECT (Canvas) ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890@#$%^&*";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; // Fade effect
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--primary'); // Use current theme color
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 33);
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

    </script>
</body>
</html>
